<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        .home-demo .item {
    background: #ff3f4d;
}
.home-demo h2 {
    color: #FFF;
    text-align: center;
    padding: 5rem 0;
    margin: 0;
    font-style: italic;
    font-weight: 300;
}
.owl-carousel img{
    object-fit: fill;
    height: 50vh;
}
      </style>
</head>
<body>
    <div class="home-demo">
        <h3 style="text-align: center;">Gallary</h3>
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="../images/owl1.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl2.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl3.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl4.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl5.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl6.jpg" alt="" class="w-100">
          </div> 
          <div class="item">
            <img src="../images/owl7.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl8.jpg" alt="" class="w-100">
          </div>
          <div class="item">
            <img src="../images/owl9.jpg" alt="" class="w-100">
          </div>
        </div>
      </div>
      <script>
        $(function() {
  // Owl Carousel
  var owl = $(".owl-carousel");
  owl.owlCarousel({
    items: 4,
    margin: 20,
    loop: true,
    nav: true
  });
});

      </script>
</body>
</html>
